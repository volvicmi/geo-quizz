<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©o Quizz</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
    <div id="app">
        <header class="menu">
            <span class="return"></span>
            <div class="advance">
                <div id="score">{{ progression }}</div>
                <span class="nameTag">{{ nameTag }}</span>
            </div>
            <button class="btn" id="btnTips" @click="giveTips">?</button>
        </header>
        <div class="quizzHolder">
            <div class="bgColorSwitch"></div>
            <img src="images/worldBgApple.jpg" alt="">
            <transition-group class="messageContainer" name="fade" tag="div" @enter="enterAnimation">
                <div v-for="(message, index) in messages" :key="index" :class="message.type" v-html="message.text">
                    {{ message.text }}
                </div>
            </transition-group>
        </div> 
        <div class="inputHolder">
            <div class="inputDot"></div>
            <div class="inputContainer">
                <input id="userInput" v-model="userInput" @keydown.enter="verifWord" type="text" placeholder="">
                <div id="letterTipsContainer">
                    <span class="tips">{{ tips }}</span>{{ userInput.slice(tips.length) }}
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
